<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="chatrooms.css">
  </head>
  <body>
    <div id="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <iframe class="science" src="http://skylinephysics.chatango.com" width="777px" height="417px"></iframe>
        <div class="centered black">Physics</div>
      </div>

      <div class="mySlides fade">
        <iframe class="science" src="http://skylinebiology.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">Biology</div>
      </div>

      <div class="mySlides fade">
        <iframe class="science" src="http://skylineprechemistry.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">Chemistry</div>
      </div>

      <div class="mySlides fade">
        <iframe class="science" src="http://skylineanatomy.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">Anatomy</div>
      </div>

      <div class="mySlides fade">
        <iframe class="science" src="http://skylineapbiology.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">AP Biology</div>
      </div>

      <div class="mySlides fade">
        <iframe class="science" src="http://skylineapchemistry.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">AP Chemistry</div>
      </div>

      <div class="mySlides fade">
        <iframe class="science" src="http://skylineapphysics.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">AP Physics</div>
      </div>

      <div class="mySlides fade">
        <iframe class="science" src="http://skylineapenvironmental.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">AP Environmental Science</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <span class="dot" onclick="currentSlide(8)"></span>

    </div>
  </body>

  <script src="chatrooms.js" type = "text/javascript"></script>


</html>
