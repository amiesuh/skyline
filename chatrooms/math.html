<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="chatrooms.css">
  </head>
  <body>
    <div id="slideshow-container">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <iframe class="math" src="http://skylinealgebra.chatango.com" width="777px" height="417px"></iframe>
        <div class="centered black">Algebra</div>
      </div>

      <div class="mySlides fade">
        <iframe class="math" src="http://skylinegeometry.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">Geometry</div>
      </div>

      <div class="mySlides fade">
        <iframe class="math" src="http://skylineprecalculus.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">Pre Calculus</div>
      </div>

      <div class="mySlides fade">
        <iframe class="math" src="http://skylineapcalculus.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">AP Calculus AB/BC</div>
      </div>

      <div class="mySlides fade">
        <iframe class="math" src="http://skylinecalculus.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">Calculus</div>
      </div>

      <div class="mySlides fade">
        <iframe class="math" src="http://skylinestatistics.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">Statistics</div>
      </div>

      <div class="mySlides fade">
        <iframe class="math" src="http://skylinetrigonometry.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">Trigonometry</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
    </div>
  </body>

  <script src="chatrooms.js" type = "text/javascript"></script>


</html>
