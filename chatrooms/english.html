<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="chatrooms.css">
  </head>
  <body>
    <div id="slideshow-container2">

      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <iframe class="english" src="http://skylineliterature.chatango.com" width="777px" height="417px"></iframe>
        <div class="centered black">Literature</div>
      </div>

      <div class="mySlides fade">
        <iframe class="english" src="http://skylineamericanlit.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">American Literature</div>
      </div>

      <div class="mySlides fade">
        <iframe class="english" src="http://skylineworldlit.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">World Literature</div>
      </div>

      <div class="mySlides fade">
        <iframe class="english" src="http://skylineenglish.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">English</div>
      </div>

      <div class="mySlides fade">
        <iframe class="english" src="http://skylineapliterature.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">AP Literature</div>
      </div>

      <div class="mySlides fade">
        <iframe class="english" src="http://skylineaplanguage.chatango.com/" width="777px" height="417px"></iframe>
        <div class="centered white">AP Language</div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>


    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>

  <script src="chatrooms.js" type="text/javascript"></script>


</html>
