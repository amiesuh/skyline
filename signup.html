<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/signup.css">

  <title>Javascript Login Form Validation</title>

  <title>Learning JavaScript</title>

</head>


<body>
<div class="su" id="su">
<h2>Sign Up and Login to join us!</h2>
  <form id="register-form">
             <input id="nm" type="text" placeholder="Create Username" value=""/>
             <input id="pw" type="password" placeholder="Create Password" value=""/>
             <input id="rgstr_btn" type="submit" value="Sign Up" onClick="store()"/>
         </form>
<br>
<br>
         <form id="login-form">
             <input id="userName" type="text" placeholder="Enter Username" value=""/>
             <input id="userPw" type="password" placeholder="Enter Password" value=""/>
             <input id="login_btn" type="submit" value="Login" onClick="check()"/>
             <p id="link"><a href="home.html" onclick="return confirm('Please click on OK to continue.');">Click on this link to go to the home page after you sign up!</a></p>
        </form>
<br>
</div>

        <!-- <button id="rgstr_btn" onlick="func()">Register</button> -->

     <!-- <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script> -->
     <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
